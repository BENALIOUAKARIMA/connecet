<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Préinscription</title>
    <!-- cdn -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&family=Lobster&family=Oleo+Script&family=Oleo+Script+Swash+Caps:wght@400;700&family=PT+Sans:wght@700&family=Pacifico&family=Raleway:wght@300&family=Roboto:wght@400;700&family=Satisfy&family=Tapestry&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./preinscription.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: rgb(63,61,160);
background: linear-gradient(90deg, rgba(63,61,160,1) 26%, rgba(137,36,129,1) 51%, rgba(170,72,82,1) 89%); background-size: cover; height:100vh; overflow:hidden;">
    <!-- ///////// navbar//////////// -->
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="" width="50" height="50">
            </a>
        </div>
    </nav>
    <!-- ///////////////// start section ///////////////// -->
    <section>
        <h1 class="text-center p-3" style="color:#009ec5;" id="contact">" Préinscription "</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <form method="POST">
                        <div class="mb-5">
                            <input type="text" id="first_input" name="nom" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nom" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="second_input" name="prenom" class="form-control" id="exampleInputPassword1" placeholder="Prénom" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="three_input" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="four_input" name="tele" class="form-control" id="exampleInputPassword1" placeholder="Téléphone" required style="color: white;">
                        </div>
                    </form>
                </div>
                <div class="col-2">
                </div>
                <div class="col-sm-5">
                    <form method="POST">
                        <div class="mb-5">
                            <input type="text" id="four_input" name="date" class="form-control" id="exampleInputPassword1" placeholder="Date de néssance" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="five_input" name="sexe" class="form-control" id="exampleInputPassword1" placeholder="Sexe" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="second_input" name="ville" class="form-control" id="exampleInputPassword1" placeholder="Ville" required style="color: white;">
                        </div>
                        <div class="mb-5">
                            <input type="text" id="three_input" name="type" class="form-control" id="exampleInputPassword1" placeholder="Type de formation" required style="color: white;">
                        </div>
                        <button type="submit" name="submit" class="btn btn" id="sub" style="background-color:#009ec5; color:white;">Envoyer</button>
                    </form>
                </div>
            </div>

        </div>
    </section>

</body>


</html>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
